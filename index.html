<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Welcome to Mobile Store</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">products</a>
        <a href="#about us">About us</a>
        <a href="#menu">Menu</a>
        <a href="#gallary">product</a>
    </nav>
  </header>

  <section class="products">

    <div class="product">
      <img src="images/iphone15pro.jpg" alt="iPhone 15 Pro" />
      <h2>iPhone 15 Pro</h2>
      <p>Price: $1200</p>
      <button onclick="buyNow('iPhone 15 Pro')">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/galaxys25.JPG" alt="Samsung Galaxy S24" />
      <h2>Samsung Galaxy S24</h2>
      <p>Price: $1100</p>
      <button onclick="buyNow('Samsung Galaxy S24')">Buy Now</button>
    </div>

    <div class="product">
      <img src="images/oneplus12.jpg" alt="OnePlus 12" />
      <h2>OnePlus 12</h2>
      <p>Price: $900</p>
      <button onclick="buyNow('OnePlus 12')">Buy Now</button>
    </div>

    <div class="product">
        <img src="images/pixel9pro.JPG" alt="google pixel 9 pro" />
        <h2>google pixel9 pro</h2>
        <p>Price:  $950</p>
        <button onclick="buyNow('google pixel')">Buy Now</button>
    </div>

    <div class="product">
        <img src="images/redmi.JPG" alt="redmi k40 "/>
        <h2>Redmi k40 gaming</h2>
        <p>price:  $300</p>
        <button onclick="buyNow('redmi')">Buy Now</button>
    </div>

    <div class="product">
        <img src="images/vivo.JPG" alt="vivo v29e 5g" />
        <h2>vivo v29e 5G</h2>
        <p>price:  $800</p>
        <button onclick="buyNow('vivo')">buy now</button>
    </div>
   

  </section>

  <script src="script.js"></script>
</body>
</html>
